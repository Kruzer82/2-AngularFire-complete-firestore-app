<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <a [routerLink]="['/']" mat-button>
                <h3>Home</h3>
            </a>

            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a [routerLink]="['/login']" mat-button>
                    <mat-icon>notifications</mat-icon>
                    login
                </a>
                <a [routerLink]="['/register']" mat-button>
                    <mat-icon>notifications</mat-icon>
                    register
                </a>
                <a [routerLink]="['secret']" mat-button>
                    <mat-icon>account_box</mat-icon>
                    secret
                </a>
                <a [routerLink]="['posts']" mat-button>
                    <mat-icon>account_box</mat-icon>
                    posts
                </a>

                <a href="#" mat-button>
                    <mat-icon>message</mat-icon>
                    Messages
                </a>
                <a [routerLink]="['profile']" mat-button>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>

            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a [routerLink]="['/login']" mat-list-item>
                    <mat-icon>notifications</mat-icon>
                    Login
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>message</mat-icon>
                    Messages
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>lock</mat-icon>
                    My Account
                </a>

                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
